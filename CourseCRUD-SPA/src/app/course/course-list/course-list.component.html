<div>
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>
          <button (click)="goToUpdate(course.id)" class="btn btn-primary mr-1">Update</button>
          <button (click)="deleteCourse(course.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      <tr *ngIf="courses.length === 0">
        <td class="table-warning text-center font-weight-bold" colspan="100%">NO DATA!</td>
      </tr>
    </tbody>
  </table>
  <pagination *ngIf="pagination.totalPage > 1" [boundaryLinks]="true" [totalItems]="pagination.totalCount"
    [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.pageSize" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" [maxSize]=5>
  </pagination>
</div>
