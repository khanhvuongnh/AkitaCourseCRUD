<div>
  <table class="table table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.name }}</td>
        <td>{{ course.description }}</td>
        <td>
          <button (click)="showUpdateForm(course)" class="btn btn-primary mr-1">Update</button>
          <button (click)="deleteCourse(course.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
      <tr *ngIf="courses.length === 0">
        <td class="table-warning text-center font-weight-bold" colspan="100%">NO DATA!</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="isUpdateActivated" style="margin-top: 50px; margin-left: 50px;">
    <h4>Update Course</h4>
    <form (ngSubmit)="updateCourse(updateForm)" #updateForm="ngForm">
      <input
        type="hidden" name="id" [(ngModel)]="courseToBeUpdated.id" />
      <div class="form-group">
        <label>Course Name</label>
        <input type="text" name="name" class="form-control" required [(ngModel)]="courseToBeUpdated.name"
          style="width: 400px" />
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" class="form-control" required [(ngModel)]="courseToBeUpdated.description"
          style="width: 400px" />
      </div>
      <button [disabled]="updateForm.invalid" class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
