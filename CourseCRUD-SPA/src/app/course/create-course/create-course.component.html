<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <label>Course Name</label>
    <input type="text" name="name" class="form-control" ngModel required style="width: 400px" />
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" name="description" class="form-control" ngModel required style="width: 400px" />
  </div>
  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create</button>
</form>
