<div class="row">
  <div class="col-4">
    <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit(form.getRawValue())">
      <div class="form-group">
        <label>Course Name</label>
        <input type="text" name="name" formControlName="name" class="form-control"
          placeholder="Enter course name..." [ngClass]="{
            'is-invalid': form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched),
            'is-valid': form.controls.name.valid
          }" />
        <span class="valid-feedback">Looks good!</span>
        <span *ngIf="form.controls.name.errors?.required" class="invalid-feedback">
          Please enter course name.
        </span>
        <span *ngIf="form.controls.name.errors?.minlength" class="invalid-feedback">
          Please enter course name at least 5 characters.
        </span>
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" name="description" formControlName="description" class="form-control"
          placeholder="Enter description..." [ngClass]="{
            'is-invalid': form.controls.description.invalid && (form.controls.description.dirty || form.controls.description.touched),
            'is-valid': form.controls.description.valid
          }" />
        <span class="valid-feedback">Nice!</span>
        <span *ngIf="form.controls.description.errors?.required" class="invalid-feedback">
          Please enter description.
        </span>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" name="category_ID" formControlName="category_ID">
          <option *ngFor="let category of categories" [ngValue]="category.key">{{ category.value }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" formControlName="price">
      </div>
      <button [disabled]="form.invalid" class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
